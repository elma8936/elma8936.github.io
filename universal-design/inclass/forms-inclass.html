<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1>Accessible Forms</h1>
    </header>
    <main>
        <section>
            <h2>Form Example</h2>
            <form id="myform" method="post">
                <fieldset>
                    <legend>Give us your information!</legend>
                    <label for="username">
                        What is your name?
                        <input type ="text" id="username" placeholder ="first last" required>
                    </label>
                    <label for="your-email">
                        What is your email?
                        <input type="email" id="your-email">
                    </label>
                    <label for="website">
                        What is your website?
                    <input tupe="url" id="website" placeholder="http:wwww.site.com">
                    </label>
                    <label for="phone">
                        What is your phone number?
                        <input type="tel" id="phone" minlength="10" placeholder="555-555-5555">
                    </label>
                    <label for="age">
                        How old are you 
                        <input type="number" id="age" placeholder="35">
                    </label>
                    <label for="password">
                        what is your favorite password?
                        <input type="text" id="password" maxlength="20" minlength="5" pattern="(?=.*\d)(?=.*[a-z])(?=.*[@#$%^&+!=]).*" required>
                        <ul class="inputRequirments">
                            <li>must be at least 5 characters and contain uppercase, lower case.</li>
                        </ul>
                    </label>
                    <input type="submit">
                </fieldset>
            </form>
        </section>
    </main>
    
</body>
</html>
