<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border-collapse: collapse;
        }

        table{
            margin-bottom: 30px;
        }

        td{
            border: 2px solid red;
            text-align: center;
            width: 92px;
        }
    </style>
</head>
<body>
    <hear>
        <h1>Accessible Table</h1>
    </hear>
    <main>
        <section>
            <h2>Table Example</h2>
            <table>
                <caption>Animals that can kill you</caption>
                <thead>
                    <tr>
                        <th scope ="col">Lions</th>
                        <th scope ="col">Tigers</th>
                        <th scope ="col">Bears</th>
                    </tr>
                </thead>
                <tbody> 
                    <tr>
                        <td>Simba</td>
                        <td>Tygra</td>
                        <td>Baloo</td>
                    </tr>
                    <tr>
                        <td>Mufasa</td>
                        <td>Tony</td>
                        <td>Yogi</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    
</body>
</html>
