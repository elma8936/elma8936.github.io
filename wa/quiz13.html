<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: red;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      const catP = JSON.parse(catString);
      
      for(let i = 0; i < catP.length; i++)
      {
        if( i === catP.length-1)
        {
            motherInfo = `${motherInfo + 'and ' + catP[i].name}.`
        }
        else 
        {
            motherInfo = `${motherInfo + catP[i].name}, `   
        }
        total += catP[i].kittens.length;
        for(let j = 0; j < catP[i].kittens.length; j++)
        {
            if(catP[i].kittens[j].gender === 'm')
            {
                male ++;
            }
        }
      }

    kittenInfo = `${total} total kittens, ${male} male kittens,  ${total - male} female kittens`;

      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
